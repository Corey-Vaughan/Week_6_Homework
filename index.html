<body>
	<div class="container-fluid">
	    <div class="container-fluid">
	        <div class="jumbotron">
	            <h1 class="display-3">Hello and welcome to my GIPHY API Homework!</h1>
	            <p class="lead">This is a simple web app utilitizing the giphy API. Super simple to use, just click any buttons you wish to see some fun gif's of or add your own button and search that!</p>
	        </div>
	    </div>
	    <div class="container-fluid">
	        <div class="row">
	            <div class="col-sm-8">
	            	<div class="row" id="btnRow">
	            		<div id="gifBtnDisplay">
	            		
	            		</div>
	            	</div>
	            	<div class="row">
	            		<div class="col-sm-12">
		            	<div id="gifDisplay">
		            		
		            	</div>
		            </div>
		            </div>
	            </div>
	            <div class="col-sm-4">
	                <div class="form-group">
	                    <label class="col-form-label col-form-label-lg" for="inputLarge">Add Your Own!</label>
	                    <input class="form-control form-control-lg" type="text" placeholder="What do you want to see?" id="inputLarge">
	                    <br>
	                    <button type="button" id="addNewGif" class="btn btn-primary btn-lg">Click to add!</button>
	                </div>
	            </div>
	        </div>
